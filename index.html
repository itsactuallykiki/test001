<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>

  <calculator>
    <div class="bord">
      <font>It's FAKE!</font>
    </div>
    <div class="layer1">
      <a href="#" class="buttonC">C</a> <span class="i">‧</span>
      <a href="#" class="backup">←</a></div>

    <div class="layer2">
      <a href="#" class="seven">7</a> <span class="i">‧</span>
      <a href="#" class="eight">8</a> <span class="i">‧</span>
      <a href="#" class="nine">9</a> <span class="i">‧</span>
      <a href="#" class="plus">＋</a>
    </div>

    <div class="layer3">
      <a href="#" class="four">4</a> <span class="i">‧</span>
      <a href="#" class="five">5</a> <span class="i">‧</span>
      <a href="#" class="six">6</a> <span class="i">‧</span>
      <a href="#" class="minus">－</a>
    </div>

    <div class="layer4">
      <a href="#" class="one">1</a> <span class="i">‧</span>
      <a href="#" class="two">2</a> <span class="i">‧</span>
      <a href="#" class="three">3</a> <span class="i">‧</span>
      <a href="#" class="times">×</a>
    </div>

    <div class="layer5">
      <a href="#" class="point">．</a> <span class="i">‧</span>
      <a href="#" class="zero">0</a> <span class="i">‧</span>
      <a href="#" class="modulo">%</a> <span class="i">‧</span>
      <a href="#" class="divided">÷</a>
    </div>

    <div class="layer6">
      <a href="#" class="ln">㏑</a> <span class="i">‧</span>
      <a href="#" class="log">㏒</a> <span class="i">‧</span>
      <a href="#" class="equal">＝</a>
    </div>

  </calculator>
</body>
<!-- partial -->
  
</body>
</html>
